<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Background color palette */
        body {
            background: linear-gradient(135deg, #f5d7dc, #fbe8e7);
            font-family: 'Georgia', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Main Title */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem; /* Smaller font size for mobile */
            color: #7C2439;
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s 1s forwards;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Soft shadow for text */
        }

        /* Carousel container */
        .carousel {
            max-width: 95%; /* Adjust the width for mobile */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Soft shadow */
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 3s 2s forwards;
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
        }

        /* Carousel buttons customization */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #7C2439;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Subtitle */
        .subtitle {
            margin-top: 20px;
            font-size: 1.5rem; /* Slightly smaller font for mobile */
            color: #7C2439;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            animation: fadeIn 3s 3s forwards; /* Delayed subtitle */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Media Query for iPhones and small mobile screens */
        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem; /* Adjust the title font size for smaller screens */
            }
            .carousel {
                max-width: 100%;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Reduced shadow for smaller devices */
            }
            .subtitle {
                font-size: 1.2rem; /* Smaller font size for subtitle */
            }
        }
    </style>
</head>
<body>

    <!-- Main Title -->
    <h1>“Estos 5 meses contigo han sido increíbles, y quiero pasar muchísimo más tiempo a tu lado.”</h1>

    <!-- Carousel -->
    <div id="pictureCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Carousel Items -->
            <div class="carousel-item active">
                <img src="images/1.jpeg" class="d-block w-100" alt="Picture 1">
            </div>
            <div class="carousel-item">
                <img src="images/us.png" class="d-block w-100" alt="Picture 2">
            </div>
            <div class="carousel-item">
                <img src="images/3.jpeg" class="d-block w-100" alt="Picture 3">
            </div>
            <div class="carousel-item">
                <img src="images/4.png" class="d-block w-100" alt="Picture 4">
            </div>
            <div class="carousel-item">
                <img src="images/5.jpeg" class="d-block w-100" alt="Picture 5">
            </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#pictureCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#pictureCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Subtitle -->
    <h1 >¡Te Quiero Muchísimo Chula!</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
